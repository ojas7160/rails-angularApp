<div class="container" ng-controller="postController">
  <div class="page-header">
    <h1>Posts</h1>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Created at</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="post in posts">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.description}}</td>
        <td>{{post.created_at}}</td>
        <td>
          <button class="btn btn-default" ng-click="show(post)">Show</button>
          <button class="btn btn-secondary" ng-click="edit(post)">Edit</button>
          <button class="btn btn-danger" ng-click="delete(post)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" ng-href="/posts/new">new</a>
</div>
